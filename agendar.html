<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta - Laura do Valle</title>
    
    <!-- GA4 e Schema (Mantendo a consistência) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Estilo para Checkboxes da Agenda */
        .agenda-checkbox:checked + div {
            background-color: #ccfbf1; 
            border-color: #14b8a6; 
            color: #0f766e; 
        }
    </style>
</head>
<body class="bg-teal-50 text-gray-700 min-h-screen flex flex-col">

    <!-- Cabeçalho Simplificado -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-teal-800">Laura do Valle</a>
            <!-- Botão de Voltar -->
            <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-teal-700 flex items-center gap-1 transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Voltar para Home
            </a>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12 fade-in">
        <div class="max-w-3xl mx-auto">
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-teal-900 mb-4">Solicitação de Agendamento</h1>
                <p class="text-lg text-gray-600">Preencha seus dados e marque <strong>todos os horários</strong> em que você tem disponibilidade. Entrarei em contato assim que houver uma vaga compatível.</p>
            </div>

            <!-- FORMULÁRIO DE AGENDAMENTO -->
            <form id="waitlist-form" class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <!-- Dados Pessoais -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" id="wl-nome" required class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-teal-500 focus:border-teal-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="wl-email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-teal-500 focus:border-teal-500 transition">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Telefone / WhatsApp</label>
                    <input type="tel" id="wl-telefone" required placeholder="(XX) 9XXXX-XXXX" class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-teal-500 focus:border-teal-500 transition">
                </div>

                <!-- Grade de Disponibilidade -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-3">Marque sua disponibilidade:</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 text-center">
                        <!-- Segunda -->
                        <div class="space-y-2">
                            <h4 class="font-bold text-teal-800 text-sm">Segunda</h4>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Segunda Manhã"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Manhã</div></label>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Segunda Tarde"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Tarde</div></label>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Segunda Noite"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Noite</div></label>
                        </div>
                        <!-- Terça -->
                        <div class="space-y-2">
                            <h4 class="font-bold text-teal-800 text-sm">Terça</h4>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Terça Manhã"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Manhã</div></label>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Terça Tarde"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Tarde</div></label>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Terça Noite"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Noite</div></label>
                        </div>
                        <!-- Quarta -->
                        <div class="space-y-2">
                            <h4 class="font-bold text-teal-800 text-sm">Quarta</h4>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Quarta Manhã"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Manhã</div></label>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Quarta Tarde"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Tarde</div></label>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Quarta Noite"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Noite</div></label>
                        </div>
                        <!-- Quinta -->
                        <div class="space-y-2">
                            <h4 class="font-bold text-teal-800 text-sm">Quinta</h4>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Quinta Manhã"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Manhã</div></label>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Quinta Tarde"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Tarde</div></label>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Quinta Noite"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Noite</div></label>
                        </div>
                        <!-- Sexta -->
                        <div class="space-y-2">
                            <h4 class="font-bold text-teal-800 text-sm">Sexta</h4>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Sexta Manhã"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Manhã</div></label>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Sexta Tarde"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Tarde</div></label>
                            <label class="block cursor-pointer"><input type="checkbox" class="hidden agenda-checkbox" value="Sexta Noite"><div class="border rounded p-2 text-xs hover:bg-gray-50 transition">Noite</div></label>
                        </div>
                    </div>
                </div>

                <!-- Motivo -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Qual o motivo da busca por atendimento?</label>
                    <textarea id="wl-motivo" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-teal-500 focus:border-teal-500 transition" placeholder="Descreva brevemente o que você está sentindo ou buscando..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" id="wl-submit" class="bg-teal-700 text-white font-bold py-3 px-10 rounded-md hover:bg-teal-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-300 text-lg w-full md:w-auto">
                        Enviar para Lista de Espera
                    </button>
                    <p id="wl-status" class="text-sm font-semibold mt-4"></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 text-center">
        <p class="text-sm">&copy; 2025 Laura do Valle.</p>
    </footer>

    <script>
        // --- SCRIPT DE AGENDAMENTO ---
        // Link verificado do Google Apps Script
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxepVef6qIWph2I274-ZyYkMRNQtEpGQj7cXu31by6rTm8188pX3sXyYT_4c0Fv8_vn/exec";

        const formWaitlist = document.getElementById('waitlist-form');
        const statusWL = document.getElementById('wl-status');
        const btnWL = document.getElementById('wl-submit');

        if(formWaitlist){
            formWaitlist.addEventListener('submit', async (e) => {
                e.preventDefault();
                btnWL.disabled = true; 
                btnWL.textContent = "Enviando...";
                statusWL.textContent = "";
                
                const checkedBoxes = document.querySelectorAll('.agenda-checkbox:checked');
                const disponibilidade = Array.from(checkedBoxes).map(cb => cb.value).join(', ');
                
                if(!disponibilidade) {
                    alert("Por favor, selecione pelo menos um horário de disponibilidade.");
                    btnWL.disabled = false; 
                    btnWL.textContent = "Enviar para Lista de Espera";
                    return;
                }

                const payload = { 
                    nome: document.getElementById('wl-nome').value, 
                    email: document.getElementById('wl-email').value,
                    telefone: document.getElementById('wl-telefone').value,
                    motivo: document.getElementById('wl-motivo').value,
                    disponibilidade: disponibilidade,
                    origem: "agendamento_site" 
                };
                
                try {
                    await fetch(WEB_APP_URL, { 
                        method: "POST", mode: "no-cors", 
                        headers: { "Content-Type": "text/plain" },
                        body: JSON.stringify(payload) 
                    });
                    console.log("Envio concluído (agendamento).");
                    window.location.href = "obrigado.html?type=agendamento";
                } catch (err) {
                    console.error(err);
                    statusWL.textContent = "Erro de conexão. Tente novamente.";
                    statusWL.className = "text-sm font-bold text-red-600 mt-2";
                    btnWL.disabled = false;
                    btnWL.textContent = "Enviar para Lista de Espera";
                }
            });
        }
    </script>
</body>
</html>
